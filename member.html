<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>会员中心</title>
    <link rel="stylesheet" href="css/reset.import.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header>
    <div class="justify-grid">
        <div class="col">
            <a href="javascript:;">
                <i class="icon-logo"></i>
            </a>
        </div>
        <div class="col">
            <a href="javascript:;" class="btn">
                <i class="icon-menu"></i>
            </a>
        </div>
    </div>
</header>
<div class="member-banner">
    <a href="">
        <i class="icon-setting"></i>
    </a>
    <div class="user-portrait">
        <div class="img-box">
            <img src="css/img/member/user-portrait.png" alt=""/>
        </div>
    </div>
    <p class="text-name">Kasen Wong</p>
</div>
<div class="member-bd">
    <ul class="member-bd-list">
        <li>
            <a href="">
                <i class="icon-car-approve"></i>
                <p class="text">车主认证</p>
                <i class="icon-success"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="icon-message"></i>
                <p class="text">站内消息</p>
                <i class="icon-newMes"></i>
            </a>
        </li>
    </ul>
</div>







</body>
</html>
