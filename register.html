<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>会员注册</title>
    <link rel="stylesheet" href="css/reset.import.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header>
    <div class="justify-grid">
        <div class="col">
            <a href="javascript:;">
                <i class="icon-logo"></i>
            </a>
        </div>
        <div class="col">
            <a href="javascript:;" class="btn">
                <i class="icon-menu"></i>
            </a>
        </div>
    </div>
</header>

<div class="ui-form ui-border-t">
    <form action="#">
        <div class="ui-form-item ui-form-item-show ui-form-item-link ui-border-b">
            <label for="#"><i class="icon-name"></i></label>
            <input type="text" placeholder="姓名" value="">
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label for="#"><i class="icon-phone"></i></label>
            <input type="text" placeholder="手机号" value="">
        </div>
        <div class="ui-form-item ui-form-item-show ui-border-b">
            <label for="#"><i class="icon-location"></i></label>
            <div class="ui-select-group">
                <div class="ui-select">
                    <select>
                        <option>省份</option>
                        <option>广东省</option>
                    </select>
                </div>
                <div class="ui-select">
                    <select>
                        <option>城市</option>
                        <option>深圳</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="ui-btn-lg ui-btn-primary">
            确定注册
        </button>
    </form>
</div>





</body>
</html>
